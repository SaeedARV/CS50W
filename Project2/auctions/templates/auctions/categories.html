{% extends "auctions/layout.html" %}

{% block body %}
<h2 class="text-center">Categories</h2>
    {% for category in categories %}
        <form action="{% url 'categoriesListings' category %}" method="post" class="form">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary categoriesButton">{{ category }}</button>
        </form>
    {% empty %}
        <div>no category.</div>
    {% endfor %}

{% endblock %}
