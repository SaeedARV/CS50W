<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.html">Google Search</a>
        <h1>Advanced Search</h1>
        <hr>
    </header>

    <div class="container">
        <div>Find pages with...</div>

        <form action="https://google.com/search">
            <div><span>all these words:</span><input name="as_q" type="text"></div>
            <div><span>this exact word or phrase:</span><input name="as_epq" type="text"></div>
            <div><span>any of these words:</span><input name="as_oq" type="text"></div>
            <div><span>none of these words:</span><input name="as_eq" type="text"></div>

            <input type="submit" value="Advanced Search" id="advancedbutton">
        </form>
    </div>
</body>

</html>
